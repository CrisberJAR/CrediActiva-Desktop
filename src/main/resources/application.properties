# CrediActiva Desktop Application Configuration

# Database Configuration
db.url=jdbc:mysql://localhost:3306/crediactiva?serverTimezone=America/Lima&useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8&useUnicode=true
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
db.pool.maximum-pool-size=10
db.pool.minimum-idle=2
db.pool.connection-timeout=20000
db.pool.idle-timeout=300000
db.pool.max-lifetime=1200000
db.pool.leak-detection-threshold=60000

# Application Configuration
app.name=CrediActiva Desktop
app.version=1.0.0
app.timezone=America/Lima
app.currency=PEN
app.currency.symbol=S/
app.locale=es_PE

# Security Configuration
security.password.min.length=8
security.session.timeout=3600
security.max.login.attempts=3
security.lockout.duration=300

# Business Rules Configuration
business.interest.min=0.0100
business.interest.max=0.0500
business.loan.min.amount=1000.00
business.loan.max.amount=100000.00
business.loan.min.term=1
business.loan.max.term=60

# Logging Configuration (complementa logback.xml)
logging.level.pe.crediactiva=DEBUG
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.jdbc=DEBUG

# JavaFX Configuration
javafx.preloader.enabled=false
javafx.scene.width=1200
javafx.scene.height=800
javafx.scene.resizable=true

# Report Configuration
report.output.directory=reports
report.date.format=dd/MM/yyyy
report.currency.format=#,##0.00

